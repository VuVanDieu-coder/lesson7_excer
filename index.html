<script>
    // debugger;
    let num = +prompt("Số lượng dãy Fibonacci: ");
    let a = 0;
    let b = 1;
    let fibon = 0;
    let i = 0;

        b = fibon + a;
        document.write(fibon + ", ");
        console.log;
        i++
    }
